<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Startup</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- d-flex om flex grid te activeren, align-items-center voor verticale
    centering, en h-100 om de container zo groot te maken als de hele body 
    (parent element). -->
  <div class="container d-flex align-items-center h-100">
    <!-- col-12 zodat text-center (hor. centering) over de gehele parent element werkt -->
    <div class="text-center col-12">
      <header>
        <strong>
          <a href="signup.html" class="title"> Pulchrum est paucorum hominum </a>
        </strong>
      </header>
      <section class="buffer col-12"> </section>
      <section class="col-12">
        <hr>
        <a class="btn btn-primary btn-xl" href="signup.html"> Explore </a>
        <!-- <button class="btn btn-primary btn-xl " href="signup.html"> Explore </button> -->
      </section>
    </div>
  </div>
  </body>
</html>
